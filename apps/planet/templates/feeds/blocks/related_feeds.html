{% load i18n %}
{% if related_feeds %}
    <h4>{% trans "Related Blogs" %}</h4>
    <ul class="blogs">
        {% for feed in related_feeds %}
            <li>
                <a class="nombre" href="{% url feed_show feed.pk %}" title="{{ feed.title }}">
                    {{ feed.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
