{% load i18n  %}
{% if related_tags %}
    <h4>{% trans "Related tags" %}</h4>
    <div class="tags related">
        {% for tag in related_tags %}
            <a class="tag" href="{% url tag_detail tag.name %}" style="font-size: {{ tag.font_size }};">{{ tag }}</a>
        {% endfor %}
    </div>
{% endif %}
