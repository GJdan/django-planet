{% load i18n planet_tags  %}
{% if tags_cloud %}
    <h4>{% trans "Tags cloud for author" %} {{ author.name }}</h4>
    <div class="tags cloud">
        {% for tag in tags_cloud %}
            <a class="tag" href="{% url by_tag_author_detail author.pk tag.name %}" style="font-size: {% normalize_number tag.count max_posts_count %}px;">{{ tag }}</a>
        {% endfor %}
    </div>
{% endif %}
