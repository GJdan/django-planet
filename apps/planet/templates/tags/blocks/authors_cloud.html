{% load i18n  %}
{% if tags_cloud %}
    <h4>{% trans "Tags cloud for author" %} {{ author.name }}</h4>
    <div class="tags cloud">
        {% for tag in tags_cloud %}
            <a class="tag" href="{% url by_tag_author_detail author.pk tag.name %}" class="level{{ tag.font_size }}">{{ tag }}</a>
        {% endfor %}
    </div>
{% endif %}
